<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Reviews | BookWorms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/css/bootstrap.min.css">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
</head>
<body>
<div th:replace="header.html :: header"></div>

<div class="d-flex justify-content-center">
    <a href="/report1" class="btn btn-outline-secondary">Report 1 &nbsp; | &nbsp; Top 5 books with the most reviews and their publisher</a>
</div>
<br>
<div class="container-fluid">
    <div class="row">
        <div th:each="review : ${listReviews}" th:if="${review.user.id == 1 || review.user.id == '1'}" class="col-sm test">

            <table class="table mb-4">
                <thead>
                <tr>
                    <th>Review ID</th>
                    <th>Book Title</th>
                    <th>Comment</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${review.id}"></td>
                    <td th:text="${review.book.title}"></td>
                    <td th:text="${review.comment}">
                    <td th:text="${review.rating}"></td>
                </tr>
                </tbody>
            </table>
            <br>
        </div>
        <br>
    </div>
</div>
<br>
<br>
<br>
<div th:replace="footer.html :: footer"></div>
<style>
.test {
border: 5px solid #ddd;
margin-bottom: 10px;
margin-top: 15px;
margin-right: 30px;
margin-left: 30px;
}

.custom-background {
    background-color: #DCECFB;
  }
  .alert-custom {
    width:40%;
    margin: 0 auto;
    text-align: center;
}

.ml-custom {
  margin-left: 260px;
  margin-top: 10px;
}
.ml-test{
margin-left: 180px;
}

.custom{
margin-left: 480px;
width:40%;
}

btn-search {
	  background: #424242;
	  border-radius: 0;
	  color: #fff;
	  border-width: 1px;
	  border-style: solid;
	  border-color: #1c1c1c;
	}
	.btn-search:link, .btn-search:visited {
	  color: #fff;
	}
	.btn-search:active, .btn-search:hover {
	  background: #007BFB;
	  color: #fff;
	}
</style>
</body>
</html>
